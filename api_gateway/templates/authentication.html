<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; }
        .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 768px) { .cards { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        h2 { color: #667eea; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #5a67d8; }
        .switch { background: white; color: #667eea; border: 1px solid #667eea; }
        .message { padding: 10px; border-radius: 5px; margin-top: 15px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .form-section { display: none; }
        .active { display: block; }
        .hint { font-size: 12px; color: #666; margin-top: 3px; }
        .loader { display: none; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
        <div class="cards">
            <div class="card">
                <h2>–í—Ö–æ–¥</h2>
                <div id="login-section" class="form-section active">
                    <form id="login-form">
                        <div class="form-group"><label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label><input type="text" id="login-username" placeholder="–í–∞—à username" required></div>
                        <div class="form-group"><label>–ü–∞—Ä–æ–ª—å</label><input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å" required></div>
                        <button type="submit"><span>–í–æ–π—Ç–∏</span><div class="loader" id="login-loader"></div></button>
                        <button type="button" class="switch" onclick="showForm('register')">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                    </form>
                    <div id="login-message" class="message"></div>
                </div>
            </div>
            <div class="card">
                <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <div id="register-section" class="form-section">
                    <form id="register-form">
                        <div class="form-group"><label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label><input type="text" id="register-username" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ username" required><div class="hint">–õ–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã, 3-50 —Å–∏–º–≤–æ–ª–æ–≤</div></div>
                        <div class="form-group"><label>–ü–∞—Ä–æ–ª—å</label><input type="password" id="register-password" placeholder="–ü–∞—Ä–æ–ª—å" required><div class="hint">–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤</div></div>
                        <div class="form-group"><label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label><input type="password" id="confirm-password" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required></div>
                        <button type="submit"><span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span><div class="loader" id="register-loader"></div></button>
                        <button type="button" class="switch" onclick="showForm('login')">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
                    </form>
                    <div id="register-message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3425';
        const forms = { login: document.getElementById('login-section'), register: document.getElementById('register-section') };
        const messages = { login: document.getElementById('login-message'), register: document.getElementById('register-message') };
        const loaders = { login: document.getElementById('login-loader'), register: document.getElementById('register-loader') };

        function showForm(form) {
            Object.values(forms).forEach(f => f.classList.remove('active'));
            forms[form].classList.add('active');
            clearMessages();
        }

        function clearMessages() {
            Object.values(messages).forEach(m => { m.className = 'message'; m.textContent = ''; });
        }

        function showMessage(type, text, isError) {
            const msg = messages[type];
            msg.textContent = text;
            msg.className = `message ${isError ? 'error' : 'success'}`;
            if (!isError) setTimeout(() => msg.style.display = 'none', 5000);
        }

        function validateUsername(username) {
            return /^[a-zA-Z0-9]{3,50}$/.test(username) ? null : '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã (3-50 —Å–∏–º–≤–æ–ª–æ–≤)';
        }

        function validatePassword(password) {
            return password.length >= 8 ? null : '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤';
        }

        async function handleSubmit(type, data) {
            const endpoint = `${API_URL}/auth/${type}`;
            const loader = loaders[type];
            const btn = document.querySelector(`#${type}-form button`);
            
            loader.style.display = 'inline-block';
            btn.disabled = true;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok || res.status === 201) {
                    showMessage(type, `‚úÖ ${type === 'login' ? '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!'}`, false);
                    if (type === 'login') {
                        const token = (await res.json()).token;
                        if (token) localStorage.setItem('auth_token', token);
                        setTimeout(() => window.location.href = '/table', 2000);
                    } else {
                        setTimeout(() => {
                            showForm('login');
                            document.getElementById('login-username').value = data.username;
                        }, 3000);
                    }
                } else {
                    const error = await res.json().catch(() => ({ error: `–û—à–∏–±–∫–∞ ${res.status}` }));
                    showMessage(type, `‚ùå ${error.error || '–û—à–∏–±–∫–∞'}`, true);
                }
            } catch (err) {
                showMessage(type, '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', true);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const err = validateUsername(username);
            if (err) return showMessage('login', err, true);
            if (!password) return showMessage('login', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', true);
            handleSubmit('login', { username, password });
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const userErr = validateUsername(username);
            if (userErr) return showMessage('register', userErr, true);
            const passErr = validatePassword(password);
            if (passErr) return showMessage('register', passErr, true);
            if (password !== confirm) return showMessage('register', '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', true);
            handleSubmit('register', { username, password });
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        ['register-username', 'register-password', 'confirm-password'].forEach(id => {
            document.getElementById(id).oninput = function() {
                const pass = document.getElementById('register-password').value;
                const confirm = document.getElementById('confirm-password').value;
                this.style.borderColor = (id === 'confirm-password' && confirm && confirm !== pass) ? '#ff4757' : '#ddd';
            };
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
        if (localStorage.getItem('auth_token')) {
            console.log('–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω');
            const logout = document.createElement('button');
            logout.textContent = '–í—ã–π—Ç–∏';
            logout.style.cssText = 'position:fixed;top:20px;right:20px;background:#ff4757;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;';
            logout.onclick = () => { localStorage.removeItem('auth_token'); location.reload(); };
            document.body.appendChild(logout);
        }
    </script>
</body>
</html>
