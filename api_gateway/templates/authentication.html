<!DOCTYPE html>

<head>

    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .switch-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 20px;
        }
        
        .switch-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .card {
                padding: 30px 20px;
            }
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
        
        <div class="cards-container">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ª–æ–≥–∏–Ω–∞ -->
            <div class="card">
                <h2>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
                <div id="login-section" class="form-section active">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                            <input 
                                type="text" 
                                id="login-username" 
                                name="username" 
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à username" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">–ü–∞—Ä–æ–ª—å</label>
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" 
                                required
                            >
                        </div>
                        
                        <button type="submit" id="login-btn">
                            <div class="button-content">
                                <span>–í–æ–π—Ç–∏</span>
                                <div class="loader" id="login-loader"></div>
                            </div>
                        </button>
                        
                        <button type="button" class="switch-btn" onclick="showRegister()">
                            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                        </button>
                    </form>
                    
                    <div id="login-message" class="message"></div>
                </div>
            </div>
            
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
            <div class="card">
                <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <div id="register-section" class="form-section">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                            <input 
                                type="text" 
                                id="register-username" 
                                name="username" 
                                placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ username" 
                                required
                            >
                            <div class="password-hint">–¢–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã, 3-50 —Å–∏–º–≤–æ–ª–æ–≤</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">–ü–∞—Ä–æ–ª—å</label>
                            <input 
                                type="password" 
                                id="register-password" 
                                name="password" 
                                placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" 
                                required
                            >
                            <div class="password-hint">–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirmPassword" 
                                placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" 
                                required
                            >
                        </div>
                        
                        <button type="submit" id="register-btn">
                            <div class="button-content">
                                <span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span>
                                <div class="loader" id="register-loader"></div>
                            </div>
                        </button>
                        
                        <button type="button" class="switch-btn" onclick="showLogin()">
                            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏
                        </button>
                    </form>
                    
                    <div id="register-message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API
        const API_BASE_URL = 'http://localhost:3425';
        const LOGIN_ENDPOINT = `${API_BASE_URL}/auth/login`;
        const REGISTER_ENDPOINT = `${API_BASE_URL}/auth/register`;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const loginLoader = document.getElementById('login-loader');
        const registerLoader = document.getElementById('register-loader');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        function showRegister() {
            loginSection.classList.remove('active');
            registerSection.classList.add('active');
            clearMessages();
        }

        function showLogin() {
            registerSection.classList.remove('active');
            loginSection.classList.add('active');
            clearMessages();
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function clearMessages() {
            loginMessage.className = 'message';
            loginMessage.textContent = '';
            loginMessage.style.display = 'none';
            
            registerMessage.className = 'message';
            registerMessage.textContent = '';
            registerMessage.style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'message error' : 'message success';
            element.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (!isError) {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
        function validatePassword(password) {
            if (password.length < 8) {
                return '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤';
            }
            return null;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è username
        function validateUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9]{3,50}$/;
            if (!usernameRegex.test(username)) {
                return '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã (3-50 —Å–∏–º–≤–æ–ª–æ–≤)';
            }
            return null;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–æ–≥–∏–Ω–∞
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const usernameError = validateUsername(username);
            if (usernameError) {
                showMessage(loginMessage, usernameError, true);
                return;
            }
            
            if (!password) {
                showMessage(loginMessage, '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', true);
                return;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–∞–¥–µ—Ä
            loginLoader.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                // –î–ª—è –ª–æ–≥–∏–Ω–∞ –æ–∂–∏–¥–∞–µ–º JSON —Å —Ç–æ–∫–µ–Ω–æ–º
                if (response.ok) {
                    try {
                        const data = await response.json();
                        showMessage(loginMessage, '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', false);
                        
                        if (data.token) {
                            localStorage.setItem('auth_token', data.token);
                            console.log('–¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', data.token.substring(0, 20) + '...');
                        }
                        
                        // –†–µ–¥–∏—Ä–µ–∫—Ç –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            window.location.href = '/dashboard'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
                        }, 2000);
                    } catch (jsonError) {
                        console.warn('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON –ø—Ä–∏ –ª–æ–≥–∏–Ω–µ:', jsonError);
                        if (response.status === 200) {
                            showMessage(loginMessage, '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! (–æ—Ç–≤–µ—Ç –±–µ–∑ JSON)', false);
                        } else {
                            showMessage(loginMessage, '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞', true);
                        }
                    }
                } else {
                    // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
                    let errorText = '–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ';
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorText = errorData.error;
                        }
                    } catch {
                        // –ï—Å–ª–∏ –Ω–µ JSON, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞—Ç—É—Å
                        errorText = `–û—à–∏–±–∫–∞ ${response.status}`;
                    }
                    showMessage(loginMessage, `‚ùå ${errorText}`, true);
                }
            } catch (error) {
                console.error('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞:', error);
                showMessage(loginMessage, '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É', true);
            } finally {
                // –°–∫—Ä—ã—Ç—å –ª–æ–∞–¥–µ—Ä
                loginLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è JSON)
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const usernameError = validateUsername(username);
            if (usernameError) {
                showMessage(registerMessage, usernameError, true);
                return;
            }
            
            const passwordError = validatePassword(password);
            if (passwordError) {
                showMessage(registerMessage, passwordError, true);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', true);
                return;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–∞–¥–µ—Ä
            registerLoader.style.display = 'block';
            registerBtn.disabled = true;
            
            try {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', username);
                
                const response = await fetch(REGISTER_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });
                
                // –î–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ù–ï –ø—ã—Ç–∞–µ–º—Å—è —á–∏—Ç–∞—Ç—å JSON, –µ—Å–ª–∏ —Å—Ç–∞—Ç—É—Å 201 (Created)
                if (response.status === 201) {
                    // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –±–µ–∑ —Ç–µ–ª–∞ –æ—Ç–≤–µ—Ç–∞
                    showMessage(registerMessage, '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.', false);
                    
                    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                    registerForm.reset();
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ —Ñ–æ—Ä–º—É –ª–æ–≥–∏–Ω–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        showLogin();
                        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ñ–æ—Ä–º–µ –ª–æ–≥–∏–Ω–∞
                        document.getElementById('login-username').value = username;
                    }, 3000);
                } else if (response.status === 409) {
                    // –ö–æ–Ω—Ñ–ª–∏–∫—Ç - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    showMessage(registerMessage, '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', true);
                } else if (response.status === 400) {
                    // –û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
                    try {
                        const errorData = await response.json();
                        showMessage(registerMessage, `‚ùå ${errorData.error || '–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏'}`, true);
                    } catch {
                        showMessage(registerMessage, '‚ùå –û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏', true);
                    }
                } else if (response.status === 500) {
                    // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
                    try {
                        const errorData = await response.json();
                        showMessage(registerMessage, `‚ùå –°–µ—Ä–≤–µ—Ä–Ω–∞—è –æ—à–∏–±–∫–∞: ${errorData.error || '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ'}`, true);
                    } catch {
                        showMessage(registerMessage, '‚ùå –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
                    }
                } else {
                    // –î—Ä—É–≥–∏–µ –æ—à–∏–±–∫–∏
                    let errorMessage = `–û—à–∏–±–∫–∞ ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch {
                        // –ù–µ JSON –æ—Ç–≤–µ—Ç
                    }
                    showMessage(registerMessage, `‚ùå ${errorMessage}`, true);
                }
                
            } catch (error) {
                console.error('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                showMessage(registerMessage, '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É', true);
            } finally {
                // –°–∫—Ä—ã—Ç—å –ª–æ–∞–¥–µ—Ä
                registerLoader.style.display = 'none';
                registerBtn.disabled = false;
            }
        });

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ (—É–¥–∞–ª–∏—Ç–µ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        function fillDemoCredentials() {
            document.getElementById('login-username').value = 'demo_user';
            document.getElementById('login-password').value = 'password123';
            document.getElementById('register-username').value = 'new_user';
            document.getElementById('register-password').value = 'password123';
            document.getElementById('confirm-password').value = 'password123';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –¥–µ–º–æ –¥–∞–Ω–Ω—ã—Ö (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. API Base URL:', API_BASE_URL);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–µ–º–æ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            // fillDemoCredentials();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É Enter –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É –ø–æ–ª—è–º–∏
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            // –ï—Å–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–ª–µ, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É
                            if (loginSection.classList.contains('active')) {
                                loginForm.dispatchEvent(new Event('submit'));
                            } else {
                                registerForm.dispatchEvent(new Event('submit'));
                            }
                        }
                    }
                });
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ç–æ–∫–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            const token = localStorage.getItem('auth_token');
            if (token) {
                console.log('–ù–∞–π–¥–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω, –¥–ª–∏–Ω–∞:', token.length);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = '–í—ã–π—Ç–∏';
                logoutBtn.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #ff4757;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    z-index: 1000;
                    font-size: 14px;
                `;
                logoutBtn.onclick = function() {
                    localStorage.removeItem('auth_token');
                    alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
                    location.reload();
                };
                document.body.appendChild(logoutBtn);
                
                // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                const tokenMessage = document.createElement('div');
                tokenMessage.textContent = '–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã';
                tokenMessage.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    background: #d4edda;
                    color: #155724;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 14px;
                    z-index: 1000;
                `;
                document.body.appendChild(tokenMessage);
                
                setTimeout(() => {
                    tokenMessage.remove();
                }, 3000);
            }
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        document.getElementById('register-username').addEventListener('input', function() {
            const error = validateUsername(this.value);
            if (error) {
                this.style.borderColor = '#ff4757';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        document.getElementById('register-password').addEventListener('input', function() {
            const error = validatePassword(this.value);
            if (error) {
                this.style.borderColor = '#ff4757';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            if (this.value !== password) {
                this.style.borderColor = '#ff4757';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('–°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω');
                    return true;
                }
            } catch (error) {
                console.warn('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                return false;
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(checkServerHealth, 1000);
    </script>
