<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 900px; width: 100%; }
        .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 768px) { .cards { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        h2 { color: #667eea; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #5a67d8; }
        .switch { background: white; color: #667eea; border: 1px solid #667eea; }
        .message { padding: 10px; border-radius: 5px; margin-top: 15px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .form-section { display: none; }
        .active { display: block; }
        .hint { font-size: 12px; color: #666; margin-top: 3px; }
        .loader { display: none; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
        <div class="cards">
            <div class="card">
                <h2>–í—Ö–æ–¥</h2>
                <div id="login-section" class="form-section active">
                    <form id="login-form">
                        <div class="form-group"><label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label><input type="text" id="login-username" placeholder="–í–∞—à username" required></div>
                        <div class="form-group"><label>–ü–∞—Ä–æ–ª—å</label><input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å" required></div>
                        <button type="submit"><span>–í–æ–π—Ç–∏</span><div class="loader" id="login-loader"></div></button>
                        <button type="button" class="switch" onclick="showForm('register')">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                    </form>
                    <div id="login-message" class="message"></div>
                </div>
            </div>
            <div class="card">
                <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <div id="register-section" class="form-section">
                    <form id="register-form">
                        <div class="form-group"><label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label><input type="text" id="register-username" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ username" required><div class="hint">–õ–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã, 3-50 —Å–∏–º–≤–æ–ª–æ–≤</div></div>
                        <div class="form-group"><label>–ü–∞—Ä–æ–ª—å</label><input type="password" id="register-password" placeholder="–ü–∞—Ä–æ–ª—å" required><div class="hint">–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤</div></div>
                        <div class="form-group"><label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label><input type="password" id="confirm-password" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required></div>
                        <button type="submit"><span>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span><div class="loader" id="register-loader"></div></button>
                        <button type="button" class="switch" onclick="showForm('login')">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
                    </form>
                    <div id="register-message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3425';
        const forms = { login: document.getElementById('login-section'), register: document.getElementById('register-section') };
        const messages = { login: document.getElementById('login-message'), register: document.getElementById('register-message') };
        const loaders = { login: document.getElementById('login-loader'), register: document.getElementById('register-loader') };

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç fetch –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            const token = localStorage.getItem('auth_token');
            if (token) {
                options.headers = options.headers || {};
                options.headers['Authorization'] = `Bearer ${token}`;
            }
            return originalFetch.call(this, url, options);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –Ω–∞ GET /table —Å —Ç–æ–∫–µ–Ω–æ–º –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
        async function redirectToTableWithToken(token) {
            localStorage.setItem('auth_token', token);
            // –†–µ–¥–∏—Ä–µ–∫—Ç —Å —Ç–æ–∫–µ–Ω–æ–º –≤ query –ø–∞—Ä–∞–º–µ—Ç—Ä–µ
            window.location.href = `/table?token=${encodeURIComponent(token)}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ POST —Ñ–æ—Ä–º—É (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function redirectWithPostForm(url, token) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = url;
            form.style.display = 'none';
            
            const tokenInput = document.createElement('input');
            tokenInput.name = 'token';
            tokenInput.value = token;
            form.appendChild(tokenInput);
            
            document.body.appendChild(form);
            console.log('–†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ POST —Ñ–æ—Ä–º—É (fallback)');
            form.submit();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        (function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                console.log('–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏...');
                
                fetch(`${API_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => {
                    if (res.ok) {
                        console.log('–¢–æ–∫–µ–Ω –≤–∞–ª–∏–¥–µ–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ /table');
                        window.location.href = '/table';
                    } else {
                        console.log('–¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω, —É–¥–∞–ª—è–µ–º');
                        localStorage.removeItem('auth_token');
                    }
                })
                .catch(() => {
                    console.log('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                });
            }
        })();

        function showForm(form) {
            Object.values(forms).forEach(f => f.classList.remove('active'));
            forms[form].classList.add('active');
            clearMessages();
        }

        function clearMessages() {
            Object.values(messages).forEach(m => { 
                m.className = 'message'; 
                m.textContent = ''; 
            });
        }

        function showMessage(type, text, isError) {
            const msg = messages[type];
            msg.textContent = text;
            msg.className = `message ${isError ? 'error' : 'success'}`;
            if (!isError) {
                setTimeout(() => {
                    msg.className = 'message';
                    msg.textContent = '';
                }, 5000);
            }
        }

        function validateUsername(username) {
            return /^[a-zA-Z0-9]{3,50}$/.test(username) ? null : '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã (3-50 —Å–∏–º–≤–æ–ª–æ–≤)';
        }

        function validatePassword(password) {
            return password.length >= 8 ? null : '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤';
        }

        async function handleSubmit(type, data) {
            const endpoint = `${API_URL}/auth/${type}`;
            const loader = loaders[type];
            const btn = document.querySelector(`#${type}-form button[type="submit"]`);
            
            loader.style.display = 'inline-block';
            btn.disabled = true;

            try {
                console.log(`–û—Ç–ø—Ä–∞–≤–∫–∞ ${type} –∑–∞–ø—Ä–æ—Å–∞:`, endpoint);
                
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                // ‚úÖ –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø - —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ç—É—Å, –±–µ–∑ JSON
                if (type === 'register') {
                    if (res.status === 201) {
                        showMessage('register', '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', false);
                        
                        setTimeout(() => {
                            showForm('login');
                            document.getElementById('login-username').value = data.username;
                            document.getElementById('login-password').value = '';
                            showMessage('login', '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', false);
                        }, 500);
                        return;
                    } else {
                        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å
                        let errorMsg = `–û—à–∏–±–∫–∞ ${res.status}`;
                        try {
                            const errorData = await res.json();
                            errorMsg = errorData.error || errorMsg;
                        } catch (e) {}
                        
                        showMessage('register', `‚ùå ${errorMsg}`, true);
                        return;
                    }
                }
                
                // ‚úÖ –õ–û–ì–ò–ù - –∂–¥–µ–º JSON —Å —Ç–æ–∫–µ–Ω–æ–º
                if (type === 'login') {
                    const responseData = await res.json();
                    
                    if (res.ok && responseData.token) {
                        showMessage('login', '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!', false);
                        redirectToTableWithToken(responseData.token);
                    } else {
                        const errorMsg = responseData.error || `–û—à–∏–±–∫–∞ ${res.status}`;
                        showMessage('login', `‚ùå ${errorMsg}`, true);
                    }
                    return;
                }
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞:', err);
                showMessage(type, '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É', true);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            const usernameErr = validateUsername(username);
            if (usernameErr) {
                return showMessage('login', usernameErr, true);
            }
            
            if (!password) {
                return showMessage('login', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', true);
            }
            
            await handleSubmit('login', { username, password });
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('confirm-password').value;
            
            const usernameErr = validateUsername(username);
            if (usernameErr) {
                return showMessage('register', usernameErr, true);
            }
            
            const passwordErr = validatePassword(password);
            if (passwordErr) {
                return showMessage('register', passwordErr, true);
            }
            
            if (password !== confirm) {
                return showMessage('register', '‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', true);
            }
            
            await handleSubmit('register', { username, password });
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        document.getElementById('register-username').oninput = function() {
            const isValid = /^[a-zA-Z0-9]*$/.test(this.value);
            this.style.borderColor = !isValid && this.value.length > 0 ? '#ff4757' : '#ddd';
        };

        document.getElementById('register-password').oninput = function() {
            const confirmInput = document.getElementById('confirm-password');
            this.style.borderColor = this.value.length < 8 && this.value.length > 0 ? '#ff4757' : '#ddd';
            
            if (confirmInput.value) {
                confirmInput.style.borderColor = this.value !== confirmInput.value ? '#ff4757' : '#ddd';
            }
        };

        document.getElementById('confirm-password').oninput = function() {
            const password = document.getElementById('register-password').value;
            this.style.borderColor = this.value !== password ? '#ff4757' : '#ddd';
        };

        console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    </script>
</body>
</html>
